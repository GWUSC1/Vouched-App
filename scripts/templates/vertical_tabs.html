<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Route URLs</title>
<style>
    /* Import Google Fonts */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    }
    /* Vertical Tabs */
    .mdl-tabs__panel {
        display: none;
    }
    
    .vertical-mdl-tabs {
        margin-top: 0;
        width: 300px; /* Expanded width */
        height: 100vh; /* Full screen height */
        background-color: #f0f0f0; /* Background color for the sidebar */
        padding-top: 20px; /* Adjust as needed */
    }
    
    .vertical-mdl-tabs .mdl-tabs__tab-bar {
        display: flex;
        flex-direction: column;
        padding-bottom: 35px;
        border-bottom: none;
    }
    
    .vertical-mdl-tabs .mdl-tabs__tab {
        width: 100%;
        height: 35px;
        line-height: 35px;
        box-sizing: border-box;
        letter-spacing: 2px;
        border: none; /* Remove border */
        background-color: transparent; /* Remove background color */
        cursor: pointer; /* Change cursor to pointer */
        padding: 5px 20px; /* Adjust padding as needed */
        text-align: left; /* Align text to the left */
        color: maroon; /* Maroon color for the button text */
    }
    
    .vertical-mdl-tabs .mdl-tabs__tab:hover {
        background: rgba(158, 158, 158, 0.34);
        color: black;
    }
    
    .vertical-mdl-tabs.mdl-tabs.is-upgraded a.mdl-tabs__tab.is-active {
        border-right: 3px solid #ED462F;
    }
    
    .vertical-mdl-tabs.mdl-tabs.is-upgraded .mdl-tabs__tab.is-active:after {
        content: inherit;
        height: 0;
    }
    
    .vertical-mdl-tabs.mdl-tabs.is-upgraded .mdl-tabs__panel.is-active, .mdl-tabs__panel {
        padding: 0 30px;
    }
    
    .vertical-mdl-tabs.mdl-tabs .mdl-tabs__tab {
        text-align: left;
    }
    
    .text-center {
        text-align: center;
    }
    
    .mdl-tabs.is-upgraded .mdl-tabs__tab.is-active {
        color: #E21549;
    }
</style>
</head>
<body>

<!-- Sidebar with Tab links -->
<div class="vertical-mdl-tabs">
    <button class="mdl-tabs__tab" onclick="window.location.href='/'">Index</button>
    <button class="mdl-tabs__tab" onclick="window.location.href='/get_verification_response'">Get Verification Response</button>
    <button class="mdl-tabs__tab" onclick="window.location.href='/submit_verification_jobs'">Submit Verification Jobs</button>
    <button class="mdl-tabs__tab" onclick="window.location.href='/download_job_pdf'">Download Job PDF</button>
    <button class="mdl-tabs__tab" onclick="window.location.href='/verify_ssn'">Verify SSN</button>
</div>

</body>
</html>
